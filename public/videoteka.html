<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luka Jurkic">
    <link rel="stylesheet" href="./style/videoteka.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <title>Videoteka</title>
</head>
<body>
    <header>
		<h1>Videoteka</h1>
        <nav>
            <nav aria-labelledby="primarna-navigacija">
                <div class="dropdown">
                    <h2 id="primarna-navigacija">Navigacija</h2>
                    <div aria-label="dropdown-navigation" class="dropdown-content">
                    <a href="./index.html">Pocetna</a>
                    <a href="slike">Galerija slika</a>
                    <a href="./graph.html">Graf</a>
                    <a href="./videoteka.html">Videoteka</a>
                </div>
            </div>                
        </nav>
	</header>

    <div class="kosarica-container">
        <button class="dropbtn">Kosarica</button>
        <div class="dropdown-kosarica">
            <ul id="lista-kosarice">
                <!-- Dinamicki popunjeno -->
            </ul>
            <button id="potvrdi-kosaricu">Potvrdi odabir</button>
        </div>  
    </div>
    <br><br>
    <!-- Filtri -->
    <div id="filteri">
        <select id="filter-genre">
        </select>
        <br>
        <label>Godina:</label>
        <input type="number" min="1800" max="2200" step="1" id="filter-year-from" placeholder="od: 1800">
        <input type="number" min="1800" max="2200" step="1" id="filter-year-to" placeholder="do: 2200">
        <br>
        <label>Ocjena:</label>
        <input type="number" min="1" max="10" step="0.1" id="filter-vote-from" placeholder="od: 1">
        <input type="number" min="1" max="10" step="0.1" id="filter-vote-to" placeholder="do: 10">
        <br>
        <!-- <select id="filter-country"> -->
        <div id="filter-country"></div>
        <input type="range" id="filter-length" min="60" max="180" step="5" value="60">
        <span id="length-value">60</span>
        <button id="primijeni-filtere">Filtriraj</button>
    </div>
    <h2>Popis Filmova</h2>
    <div class="table-container">
		<table class="movies">
            <thead>
                <tr>
                    <th>Naslov</th>
                    <th><a id="table-years" href="#" onclick="sortByYears()">Godina</a></th>
                    <th>Žanr</th>
                    <th>Redatelji</th>
                    <th>Trajanje</th>
                    <th>Države</th>
                    <th>Ocjena</th>
                    <th>Posudi</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
		</table>
    </div>

    <script src="script.js"></script>
</body>
</html>
